<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>跳转游戏中心中间页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<script type="text/javascript">
		var isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

			document.documentElement.className = 'ios';
		}

	<style type="text/css">
	html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}
	body{margin:0}
	a{background-color:transparent;outline:0}
	a:active,a:hover{outline:0}
	body{box-sizing:border-box;margin:0 auto;overflow-x:hidden;font-family:"Microsoft YaHei","微软雅黑";}
	a,button,input{-webkit-tap-highlight-color:transparent;outline:0}
	a{text-decoration:none}
	
	html,body {background:#fff}
	html {
	  font-size: 16px!important;
	}
	@media screen and (min-width: 320px) {
	  html {
		font-size: 53.3%!important;
	  }
	}
	@media screen and (min-width: 375px) {
	  html {
		font-size: 62.5%!important;
	  }
	}
	@media screen and (min-width: 414px) {
	  html {
		font-size: 69%!important;
	  }
	}
	@media screen and (min-width: 768px) {
	  html {
		font-size: 106%!important;
	  }
	}
	
	.gamecenter-icon {text-align:center;margin:105px 0 23px 0}
	.gamecenter-after-txt {font-size:12px;text-align:center;color:#999999;margin-bottom:12px;}
	
	.progress-bar{
		margin:0 auto;
		border-radius: 3px;
		width:252px;
		height:3px;
		background: linear-gradient(left , rgb(255, 195, 73) , rgb(183, 123, 250) 51% , rgb(60, 210, 255) 100%);
		background: -o-linear-gradient(left , rgb(255, 195, 73) , rgb(183, 123, 250) 51% , rgb(60, 210, 255) 100%);
		background: -ms-linear-gradient(left , rgb(255, 195, 73) , rgb(183, 123, 250) 51% , rgb(60, 210, 255) 100%);
		background: -moz-linear-gradient(left , rgb(255, 195, 73) , rgb(183, 123, 250) 51% , rgb(60, 210, 255) 100%);
		background: -webkit-linear-gradient(left , rgb(255, 195, 73) , rgb(183, 123, 250) 51% , rgb(60, 210, 255) 100%);
	}
	
	.progress-bar div {
		position: relative;
		height:3px;
		border-radius: 3px;
		background-size: 3em 3em;
		background-image: linear-gradient(-45deg, transparent 0em, transparent 0.8em, rgba(255, 255, 255, 0.2) 0.9em, rgba(255, 255, 255, 0.2) 2.1em, transparent 2.1em, transparent 2.9em, rgba(255, 255, 255, 0.2) 3.1em);
		-webkit-animation: progress-animation 750ms infinite linear;
		-moz-animation: progress-animation 750ms infinite linear;
		animation: progress-animation 750ms infinite linear;
	}

	@-webkit-keyframes progress-animation {
	  0% {
		background-position: 0 0;
	  }
	  100% {
		background-position: 3em 0;
	  }
	}
	@-moz-keyframes progress-animation {
	  0% {
		background-position: 0 0;
	  }
	  100% {
		background-position: 3em 0;
	  }
	}
	@keyframes progress-animation {
	  0% {
		background-position: 0 0;
	  }
	  100% {
		background-position: 3em 0;
	  }
	}
	
	.support-tip {width:254px;margin:0 auto;padding:10px 0 22px 0;text-align:justify;font-size:11px;color:#999999;line-height:16px}
	.btn-gotoInstall {position:relative;display:block;background:#fff;margin:0 auto;text-align:center;width:78px;height:26px;border:1px solid #fdb932;border-radius:15px;}
	.btn-gotoInstall i{display:block;font-size:14px;color:#fdb932;font-style: normal;width:78px;height:14px;line-height:16px;overflow: hidden;vertical-align: middle;margin-top:.45em}
	.btn-gotoInstall:active {top:1px}
	</style>
